<img src="{{data()?.img}}"/>
<div class="tags">
  @for(tag of data()?.tags; track $index){
     <span class="tag">{{tag}}</span>
  }
</div>
<h4>{{data()?.title}}</h4>
<h5>{{data()?.date_created}}</h5>
<h5>{{data()?.written_by}}</h5>
<h5>{{data()?.short_description}}</h5>
<a [routerLink]="['../blog',data()?.blog_ID]">Read more</a>
